<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1>Pacientes Cadastrados</h1>

    <a class="btn" th:href="@{/web/pacientes/novo}">+ Novo Paciente</a>
    <a class="btn-secondary" th:href="@{/}">Voltar</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pacientes}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.telefone}"></td>
            <td th:text="${p.email}"></td>
            <td>
                <a class="btn" th:href="@{'/web/pacientes/editar/' + ${p.id}}">Editar</a> |
                <a class="btn" th:href="@{'/web/pacientes/excluir/' + ${p.id}}"
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
